<div class="row">
		<div class="col-md-3">
				<div class="panel panel-default margin-top">
					<div class="panel-heading">Filtrar por tipo</div>
					<div class="panel-body">
						<ul class="nav nav-pills nav-stacked">
							<li ng-repeat="type in types" role="presentation" class="active">
								<a ng-click="filterByType(type)">{{type}}</a>
							</li>
						</ul>
					</div>
				</div>
		</div>

		<div class="col-md-9">
				<table class="table table-condensed">
					<thead>
						<tr>
								<th>name</th>
								<th>brand</th>
								<th>type</th>
								<th>price</th>
								<th>actions</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="producto in productos | filter:filterActive track by producto.name">
								<th>{{producto.name}}</th>
								<th>{{producto.brand | uppercase}}</th>
								<th>{{ producto.type.join ? producto.type.join(', ') : producto.type }}</th>
								<th>{{producto.price}}</th>
								<th>
										<button class="btn btn-danger btn-sm">Delete</button>
										<button class="btn btn-info btn-sm">Edit</button>
								</th>
						</tr>                      
					</tbody>                    
				</table>
		</div>
</div>
